<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoVision AI - Car Recognition</title>
    <meta name="description"
        content="State-of-the-art AI-powered car recognition system with real-time engine specifications.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <!-- Technical Background -->
    <div class="background-grid">
        <div class="grid-fade"></div>
        <div class="grid-lines-h"></div>
        <div class="grid-lines-v"></div>
    </div>

    <!-- Nav Bar -->
    <nav class="navbar">
        <div class="nav-left">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 19H22L12 2Z" />
                </svg>
            </div>
            <span class="nav-logo">AutoVision</span>

        </div>
    </nav>

    <!-- Main Container -->
    <main class="container">

        <!-- Hero Section -->
        <section class="hero-section">
            <h1 class="hero-title">The AI Framework<br>for Car Recognition</h1>
            <!-- Changed text to match image as requested inspiration -->
            <p class="hero-subtitle">
                AutoVision enables you to identify vehicles and access details
                specifications instantly
            </p>

        </section>

        <!-- Functional Upload Section (Integrated below Hero) -->
        <section class="upload-section">
            <div class="upload-area" id="upload-area">
                <input type="file" id="file-input" accept="image/*" hidden>

                <div class="upload-content" id="upload-content">
                    <div class="upload-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <polyline points="17 8 12 3 7 8" stroke-linecap="round" stroke-linejoin="round" />
                            <line x1="12" y1="3" x2="12" y2="15" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                    <h2 class="upload-title" style="font-size: 1.25rem;">Upload your Image</h2>
                    <p class="upload-subtitle">Drag and drop to analyze</p>
                </div>

                <!-- Preview State -->
                <div class="preview-state hidden" id="preview-state">
                    <img id="preview-image" src="" alt="Preview">
                    <button class="remove-btn" id="remove-btn" title="Remove image">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
            </div>

            <div style="display: flex; justify-content: center; margin-top: 1rem;">
                <button class="analyze-btn" id="analyze-btn" disabled>
                    Start Analysis
                </button>
            </div>

            <!-- Loading State -->
            <div class="loading-state hidden" id="loading-state">
                <div class="loading-spinner"></div>
                <p class="loading-text">Compiling vehicle data...</p>
                <div class="loading-progress">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
            </div>
        </section>

        <!-- Results Section -->
        <section class="results-section hidden" id="results-section">
            <div class="recognition-card">
                <div class="card-header">
                    <h3 class="card-title">Analysis Results</h3>
                    <div class="confidence-badge" id="overall-confidence">
                        <span id="confidence-value">0%</span> Confidence
                    </div>
                </div>

                <div class="vehicle-info">
                    <div class="info-row">
                        <span class="info-label">Make & Model</span>
                        <span class="info-value" id="car-model">—</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Year</span>
                        <span class="info-value" id="car-year">—</span>
                    </div>
                </div>

                <div class="confidence-breakdown">
                    <div class="breakdown-item">
                        <div class="breakdown-header">
                            <span>Model Match</span>
                            <span id="model-confidence-text">0%</span>
                        </div>
                        <div class="confidence-bar">
                            <div class="confidence-fill" id="model-confidence-fill" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="breakdown-item">
                        <div class="breakdown-header">
                            <span>Year Match</span>
                            <span id="year-confidence-text">0%</span>
                        </div>
                        <div class="confidence-bar">
                            <div class="confidence-fill" id="year-confidence-fill" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Engine Specifications -->
            <div class="specs-grid" id="specs-grid">
                <!-- Specs will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <script src="/static/script.js"></script>
</body>

</html>
