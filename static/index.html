<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Car Recognition & Specs | Advanced Automotive Intelligence</title>
    <meta name="description"
        content="State-of-the-art AI-powered car recognition system with real-time engine specifications and detailed automotive analytics">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Orbitron:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
        <div class="grid-overlay"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-section">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M19 17H5C3.89543 17 3 16.1046 3 15V9C3 7.89543 3.89543 7 5 7H19C20.1046 7 21 7.89543 21 9V15C21 16.1046 20.1046 17 19 17Z"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M3 11H8L10 7H14L16 11H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <circle cx="7.5" cy="14" r="1.5" fill="currentColor" />
                        <circle cx="16.5" cy="14" r="1.5" fill="currentColor" />
                    </svg>
                </div>
                <div class="logo-text">
                    <h1>AutoVision<span class="ai-badge">AI</span></h1>
                    <p class="tagline">Advanced Automotive Intelligence</p>
                </div>
            </div>

            <div class="stats-bar">
                <div class="stat-item">
                    <span class="stat-value" id="models-count">0</span>
                    <span class="stat-label">Models</span>
                </div>
                <div class="stat-divider"></div>
                <div class="stat-item">
                    <span class="stat-value" id="scans-count">0</span>
                    <span class="stat-label">Scans</span>
                </div>
                <div class="stat-divider"></div>
                <div class="stat-item">
                    <span class="stat-value pulse-dot"></span>
                    <span class="stat-label">AI Active</span>
                </div>
            </div>
        </header>

        <!-- Upload Section -->
        <section class="upload-section glass-card">
            <div class="upload-area" id="upload-area">
                <input type="file" id="file-input" accept="image/*" hidden>
                <div class="upload-content" id="upload-content">
                    <div class="upload-icon">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M17 8L12 3L7 8" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M12 3V15" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </div>
                    <h2 class="upload-title">Drop your car image here</h2>
                    <p class="upload-subtitle">or click to browse</p>
                    <div class="upload-formats">Supports JPG, PNG, WEBP</div>
                </div>

                <!-- Preview State -->
                <div class="preview-state hidden" id="preview-state">
                    <img id="preview-image" src="" alt="Preview">
                    <button class="remove-btn" id="remove-btn">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Analyze Button -->
            <button class="analyze-btn" id="analyze-btn" disabled>
                <span class="btn-text">Analyze Vehicle</span>
                <span class="btn-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </span>
            </button>

            <!-- Loading State -->
            <div class="loading-state hidden" id="loading-state">
                <div class="loading-spinner"></div>
                <p class="loading-text">Analyzing vehicle with AI...</p>
                <div class="loading-progress">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
            </div>
        </section>

        <!-- Results Section -->
        <section class="results-section hidden" id="results-section">
            <!-- Main Recognition Card -->
            <div class="recognition-card glass-card">
                <div class="card-header">
                    <h3 class="card-title">Vehicle Identification</h3>
                    <div class="confidence-badge" id="overall-confidence">
                        <svg class="confidence-icon" viewBox="0 0 24 24" fill="none">
                            <path
                                d="M9 12L11 14L15 10M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <span id="confidence-value">0%</span>
                    </div>
                </div>

                <div class="vehicle-info">
                    <div class="info-row">
                        <span class="info-label">Make & Model</span>
                        <span class="info-value" id="car-model">—</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Year</span>
                        <span class="info-value" id="car-year">—</span>
                    </div>
                    <div class="confidence-breakdown">
                        <div class="breakdown-item">
                            <div class="breakdown-header">
                                <span class="breakdown-label">Model Confidence</span>
                                <span class="confidence-percent" id="model-confidence-text">0%</span>
                            </div>
                            <div class="confidence-bar">
                                <div class="confidence-fill" id="model-confidence-fill"></div>
                            </div>
                        </div>
                        <div class="breakdown-item">
                            <div class="breakdown-header">
                                <span class="breakdown-label">Year Confidence</span>
                                <span class="confidence-percent" id="year-confidence-text">0%</span>
                            </div>
                            <div class="confidence-bar">
                                <div class="confidence-fill" id="year-confidence-fill"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Engine Specifications -->
            <div class="specs-grid" id="specs-grid">
                <!-- Specs will be dynamically inserted here -->
            </div>
        </section>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
